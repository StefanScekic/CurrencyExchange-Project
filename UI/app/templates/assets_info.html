{% extends "layout.html" %}
{% block content %}    
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <h2 class="account-heading">{{ current_user.first_name }}</h2>
                <p class="text-secondary">{{ current_user.email }}</p>
                <p class="text-secondary">Card number: {{ card.number }}</p>
                <p class="text-secondary">Current assets: {{ balance }}</p>
            </div>
        </div>
    </div>
    
    <div class="border-top pt-3">
        <a class="btn btn-info mb-4" href="{{ url_for('assets_add') }}">Add Assets</a>
    </div>
{% endblock %}
